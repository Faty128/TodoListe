<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <title>ToDoList</title>
  <style>
    body {
            background-color: #f8f9fa;
        }
    .task {
      margin-top: 10px;
    }
    .task {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
    }
    .task button {
        margin-left: 5px;
        padding: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>ToDoList</h2>

  <div class="form-group">
    <label for="taskInput">Nouvelle tâche :</label>
    <input type="text" class="form-control" id="taskInput">
  </div>
  <button type="button" class="btn btn-primary mt-4" onclick="addTask()">Ajouter</button>

  <div id="taskList" class="mt-4">
    <!-- Liste des tâches ajoutées -->
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="script.js">
   
</script>
</body>
</html>
